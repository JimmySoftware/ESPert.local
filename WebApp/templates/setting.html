<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ESPert</title>
	<meta name="generator" content="BBEdit 10.5" />
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div align=center>
        <form id='settings' name='settings' action='setting' method='POST'>
            <table cellspacing=0 cellpadding=2 style='border:thin solid black'>
                <tr style='background-color:#666666; min-width:298px; max-width:298px'>
                    <td style='min-width:298px; max-width:298px' align=center colspan=2>
                        <font color=#ffffff>ESPert</font>
                    </td>
                </tr>
                <tr style='background-color:#aaaaaa'>
                    <td align=right>SSID:</td>
                    <td>
                        <select id=ssid name=ssid>
                            <option value="">Choose a Network</option>
                            {% for c in ssid_list %}
                            <option value='{{ c.ssid }}'{% if ssid == c.ssid %} selected{% endif %}>{{ c.ssid }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr style='background-color:#cccccc'>
                    <td align=right>Password:</td>
                    <td><input type=text id=pass name=pass value=''></td>
                </tr>
                <tr>
                    <td colspan=2 align=center>
                        <input type=submit id=submitButton name=submitButton value='Submit'>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
